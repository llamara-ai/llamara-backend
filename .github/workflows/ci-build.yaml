name: CI Build

on:
  push:
    branches: ['main']
    paths-ignore: ['**/*.md']
  pull_request:
    branches: ['main']
    paths-ignore: ['**/*.md']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ 'ubuntu-24.04' ]
        java: [ '21' ]
        maven: [ '3.9.9' ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Maven Build
        uses: ./.github/actions/maven-build
        with:
          java: ${{ matrix.java }}
          maven: ${{ matrix.maven }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # Upload the full dependency graph to improve quality of Dependabot alerts except on PR
      - name: Update dependency graph
        if: github.event_name != 'pull_request'
        uses: advanced-security/maven-dependency-submission-action@v4

      - name: Upload packaged application
        uses: actions/upload-artifact@v4
        with:
          name: quarkus-app
          path: |
            target/quarkus-app

      - name: Upload OpenAPI schema
        uses: actions/upload-artifact@v4
        with:
          name: openapi-schema
          path: |
            target/openapi

      - name: Upload test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: |
            target/jacoco-report

      - name: Trigger distro build
        if: github.event_name == 'push'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DISTRO_DISPATCH_BUILD_TOKEN }}
          repository: llamara-ai/llamara-distro
          event-type: build
